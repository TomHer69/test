<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Bildwechsel mit Button</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="bild-container"></div>
    <button onclick="bildWechsel()">Bild wechseln</button>

    <script>
        const bilder = [
            '1.jpg',
            '2.jpg',
            '3.jpg',
            '4.jpg',
            '5.jpg'
        ];

        let aktuellesBild = 0;

        const container = document.getElementById('bild-container');
        container.style.backgroundImage = `url('${bilder[aktuellesBild]}')`;

        function bildWechsel() {
            aktuellesBild = (aktuellesBild + 1) % bilder.length;
            container.style.backgroundImage = `url('${bilder[aktuellesBild]}')`;
        }
    </script>

</body>

</html>
